<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shop</title>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #f5f5f5;
    }

    h2 {
        margin-left: 15px;
    }

    /* CATEGORY SECTION (normal) */
    .categories {
        display: flex;
        overflow-x: auto;
        gap: 15px;
        padding: 15px;
    }

    .category-card {
        min-width: 120px;
        background: white;
        padding: 10px;
        border-radius: 10px;
        text-align: center;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .category-card img {
        width: 100%;
        height: 90px;
        border-radius: 10px;
        object-fit: cover;
    }

    /* 2 ITEMS PER ROW SECTIONS */
    .grid2 {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 15px;
        padding: 15px;
    }

    .product-card {
        background: white;
        padding: 10px;
        border-radius: 10px;
        text-align: center;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .product-card img {
        width: 100%;
        height: 150px;
        object-fit: cover;
        border-radius: 10px;
    }

    .buy-btn {
        margin-top: 10px;
        background: #ff6600;
        color: white;
        border: none;
        padding: 8px 10px;
        width: 100%;
        border-radius: 8px;
        cursor: pointer;
        font-size: 15px;
    }

    /* POPUP MODAL */
    .modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.6);
        display: none;
        justify-content: center;
        align-items: center;
    }

    .modal-content {
        background: white;
        padding: 20px;
        width: 90%;
        max-width: 350px;
        border-radius: 12px;
    }

    input, button {
        width: 100%;
        padding: 10px;
        margin-top: 8px;
        font-size: 16px;
    }

    .close-btn {
        background: red;
        color: white;
    }

</style>
</head>

<body>

<h2>Categories</h2>
<div class="categories" id="categoryRow"></div>

<h2>Products</h2>
<div class="grid2" id="productGrid"></div>

<h2>Suggested for You</h2>
<div class="grid2" id="suggestedGrid"></div>

<h2>You May Also Like</h2>
<div class="grid2" id="likeGrid"></div>

<!-- ========== CASH ON DELIVERY MODAL ========== -->
<div class="modal" id="codModal">
    <div class="modal-content">
        <h3>Cash On Delivery</h3>
        <form id="orderForm" method="POST">
            <input type="text" name="product" id="productName" readonly>
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="text" name="phone" placeholder="Phone Number" required>
            <input type="text" name="address" placeholder="Delivery Address" required>
            <button type="submit" style="background:#28a745;color:white;">Place Order</button>
            <button type="button" class="close-btn" onclick="closeForm()">Cancel</button>
        </form>
    </div>
</div>

<script>
/* PRODUCT DATA */
const products = [
    {name: "Men T-shirt", price: "$12", img: "https://via.placeholder.com/200"},
    {name: "Ladies Dress", price: "$22", img: "https://via.placeholder.com/200"},
    {name: "Shoes", price: "$18", img: "https://via.placeholder.com/200"},
    {name: "Cap", price: "$5", img: "https://via.placeholder.com/200"}
];

/* CATEGORY DATA */
const categories = [
    {name: "Men", img: "https://via.placeholder.com/200"},
    {name: "Women", img: "https://via.placeholder.com/200"},
    {name: "Kids", img: "https://via.placeholder.com/200"},
    {name: "Shoes", img: "https://via.placeholder.com/200"}
];

/* LOAD CATEGORIES */
const categoryRow = document.getElementById("categoryRow");
categories.forEach(c => {
    categoryRow.innerHTML += `
        <div class="category-card">
            <img src="${c.img}">
            <p>${c.name}</p>
        </div>
    `;
});

/* FUNCTION TO DISPLAY PRODUCT CARDS */
function loadProducts(gridId) {
    const grid = document.getElementById(gridId);
    products.forEach(p => {
        grid.innerHTML += `
            <div class="product-card">
                <img src="${p.img}">
                <h3>${p.name}</h3>
                <p>${p.price}</p>
                <button class="buy-btn" onclick="openForm('${p.name}')">Buy Now</button>
            </div>
        `;
    });
}

/* LOAD ALL PRODUCT SECTIONS */
loadProducts("productGrid");
loadProducts("suggestedGrid");
loadProducts("likeGrid");

/* OPEN POPUP FORM */
function openForm(name) {
    document.getElementById("productName").value = name;
    document.getElementById("codModal").style.display = "flex";
}

/* CLOSE POPUP */
function closeForm() {
    document.getElementById("codModal").style.display = "none";
}
</script>

</body>
</html>
