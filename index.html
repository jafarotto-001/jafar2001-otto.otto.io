<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Full E‑Commerce Website</title>
<style>
 body { font-family: Arial; margin: 0; background: #f2f2f2; }
 h2 { margin-left: 15px; }
 .search-box { padding: 15px; text-align:center; }
 .search-input { width:90%; padding:10px; border:1px solid #bbb; border-radius:8px; }/* CATEGORY SECTION */ .categories { display:flex; overflow-x:auto; gap:15px; padding:15px; } .category-card { min-width:120px; background:white; padding:10px; border-radius:10px; text-align:center; box-shadow:0 2px 6px rgba(0,0,0,0.15); cursor:pointer; } .category-card img { width:100%; height:90px; object-fit:cover; border-radius:8px; }

/* 2 ITEMS PER ROW */ .grid2 { display:grid; grid-template-columns:repeat(2,1fr); gap:15px; padding:15px; } .product-card { background:white; padding:10px; border-radius:10px; text-align:center; box-shadow:0 2px 5px rgba(0,0,0,0.15); cursor:pointer; } .product-card img { width:100%; height:150px; object-fit:cover; border-radius:8px; } .btn { width:100%; padding:10px; background:#ff6600; border:none; color:#fff; border-radius:8px; margin-top:8px; cursor:pointer; }

/* PRODUCT PAGE */ #productPage { display:none; padding:20px; } #productPage img { width:100%; border-radius:12px; }

/* COD FORM */ #codForm { display:none; padding:15px; background:white; margin:10px; border-radius:10px; } #codForm input { width:100%; padding:10px; margin-top:10px; border-radius:8px; border:1px solid #bbb; } #sendOrder { background:green; margin-top:10px; } </style>

</head>
<body><!-- SEARCH --><div class="search-box">
 <input id="searchInput" class="search-input" placeholder="Search products..." oninput="searchProducts()" />
</div><!-- CATEGORY --><h2>Categories</h2>
<div id="categories" class="categories"></div><!-- PRODUCT GRID --><h2>Products</h2>
<div id="productGrid" class="grid2"></div><!-- SUGGESTED --><h2>Suggested For You</h2>
<div id="suggestedGrid" class="grid2"></div><!-- YOU MAY ALSO LIKE --><h2>You May Also Like</h2>
<div id="likeGrid" class="grid2"></div><!-- PRODUCT PAGE --><div id="productPage"></div><!-- COD FORM --><div id="codForm">
 <h3>Cash On Delivery</h3>
 <input id="codName" placeholder="Your Name" />
 <input id="codPhone" placeholder="Phone Number" />
 <input id="codAddress" placeholder="Delivery Address" />
 <button id="sendOrder" class="btn" onclick="sendOrder()">Place Order</button>
 <button class="btn" style="background:black" onclick="closeCOD()">Close</button>
</div><script>
// CATEGORY DATA
const categories=[
 {name:"Men", id:"men", img:"https://via.placeholder.com/200"},
 {name:"Women", id:"women", img:"https://via.placeholder.com/200"},
 {name:"Shoes", id:"shoes", img:"https://via.placeholder.com/200"}
];

// PRODUCT DATA
const products={
 men:[{name:"Men T-shirt", price:12, img:"https://via.placeholder.com/200", desc:"Men T-shirt high quality"}],
 women:[{name:"Ladies Dress", price:22, img:"https://via.placeholder.com/200", desc:"Beautiful ladies dress"}],
 shoes:[{name:"Running Shoes", price:30, img:"https://via.placeholder.com/200", desc:"Comfort running shoes"}]
};

// RENDER CATEGORIES
const catDiv=document.getElementById('categories');
categories.forEach(c=>{
 catDiv.innerHTML+=<div class='category-card' onclick="loadCategory('${c.id}')"><img src='${c.img}' /><p>${c.name}</p></div>;
});

// FRONT PAGE LOAD ALL PRODUCTS
function loadAll(){
 let all=Object.values(products).flat();
 const grid=document.getElementById("productGrid");
 all.forEach(p=>grid.innerHTML+=productCard(p));
 document.getElementById("suggestedGrid").innerHTML=grid.innerHTML;
 document.getElementById("likeGrid").innerHTML=grid.innerHTML;
}

function productCard(p){
 return `<div class='product-card' onclick='openProduct("${p.name}")'>
 <img src='${p.img}' />
 <h3>${p.name}</h3>
 <p>$${p.price}</p>
 <button class='btn' onclick='buyNow(event, "${p.name}")'>Buy Now</button>
 </div>`;
}

loadAll();

// CATEGORY FILTER
function loadCategory(id){
 const grid=document.getElementById('productGrid');
 grid.innerHTML="";
 products[id].forEach(p=>grid.innerHTML+=productCard(p));
}

// SEARCH
function searchProducts(){
 const text=document.getElementById('searchInput').value.toLowerCase();
 const all=Object.values(products).flat();
 const result=all.filter(p=>p.name.toLowerCase().includes(text));
 const grid=document.getElementById('productGrid'); grid.innerHTML="";
 result.forEach(p=>grid.innerHTML+=productCard(p));
}

// OPEN PRODUCT PAGE
function openProduct(name){
 const item=findProduct(name);
 document.getElementById('productPage').style.display="block";
 document.getElementById('productPage').innerHTML=
 `<h2>${item.name}</h2>
 <img src='${item.img}' />
 <p>${item.desc}</p>
 <p><b>Price: $${item.price}</b></p>
 <button class='btn' onclick='buyNow(event, "${item.name}")'>Buy Now</button>
 <h2>You May Also Like</h2>
 <div class='grid2'>${renderLike(name)}</div>`;
 window.scrollTo({ top:0, behavior:'smooth' });
}

function findProduct(name){ return Object.values(products).flat().find(p=>p.name===name); }

function renderLike(name){
 const all=Object.values(products).flat();
 return all.filter(p=>p.name!==name).map(p=>productCard(p)).join('');
}

// BUY NOW → COD FORM
let currentOrder="";
function buyNow(e,name){ e.stopPropagation(); currentOrder=name; document.getElementById('codForm').style.display="block"; }
function closeCOD(){ document.getElementById('codForm').style.display="none"; }

function sendOrder(){
 const n=document.getElementById('codName').value;
 const p=document.getElementById('codPhone').value;
 const a=document.getElementById('codAddress').value;
 alert(`Order Sent To Owner:
Product: ${currentOrder}
Name: ${n}
Phone: ${p}
Address: ${a}`);
 closeCOD();
}
</script></body>
</html>
