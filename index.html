<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Store</title>

    <!-- Favicon (Tab Icon) -->
    <link rel="icon" type="image/png" href="logo.png" />

    <!-- Social Share Preview -->
    <meta property="og:title" content="My Store" />
    <meta property="og:description" content="Best products online" />
    <meta property="og:image" content="logo.png" />
    <meta property="og:type" content="website" />

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f2f2f2;
        }
        header {
            background-color: #131921; /* Amazon-like dark header */
            padding: 15px;
            display: flex;
            align-items: center;
        }
        .logo {
            width: 140px;
            height: auto;
        }
        .container {
            padding: 20px;
        }
        .welcome {
            background: white;
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>
        <!-- Replace logo.png with your real logo file -->
        <img src="logo.png" alt="Website Logo" class="logo">
    </header>

    <div class="container">
        <div class="welcome">
            <h1>Welcome to My Store</h1>
            <p>Your amazing products go here.</p>
        </div>
    </div>
</body>
</html>
